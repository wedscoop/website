{{ define "main" }}
<article class="mx-auto max-w-6xl px-4 py-12">
  <!-- Title -->
  <h1 class="text-3xl font-bold mb-4" style="font-family: 'Raleway', sans-serif;">
    {{ .Title }}
  </h1>

  <!-- Venue + Location -->
  <div class="text-gray-400 mb-8" style="font-family: 'Lato', sans-serif;">
    {{ with .Params.venue }}<span>Venue: {{ . }}</span>{{ end }}
    {{ if and .Params.venue .Params.location }} â€¢ {{ end }}
    {{ with .Params.location }}<span>Location: {{ . }}</span>{{ end }}
  </div>

  <!-- Page content (text, galleries, videos, shortcodes) -->
  <div class="prose prose-invert max-w-none" style="font-family: 'Lato', sans-serif;">
    {{ .Content }}
  </div>
</article>
{{ end }}
