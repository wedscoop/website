{{ define "main" }}
<main class="mx-auto max-w-6xl px-4 py-12">
  <!-- Section Title -->
  <h1 class="text-4xl font-bold text-center mb-12 tracking-wide" style="font-family: 'Raleway', sans-serif;">
    {{ .Title }}
  </h1>

  <!-- Grid of Items -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}" 
         class="block group bg-[#1A1A1A] rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
        
        <!-- Thumbnail -->
        {{ with index .Resources 0 }}
          <div class="aspect-[16/9] overflow-hidden">
            <img src="{{ .RelPermalink }}" 
                 class="w-full h-full object-cover group-hover:scale-105 transition duration-500"
                 loading="lazy" 
                 alt="{{ $.Title }}">
          </div>
        {{ end }}
        
        <!-- Card Content -->
        <div class="p-5 text-center" style="font-family: 'Lato', sans-serif;">
          <!-- Title -->
          <h2 class="text-xl font-semibold mb-3 tracking-wide" style="font-family: 'Raleway', sans-serif;">
            {{ .Title }}
          </h2>

          <!-- Meta info -->
          <div class="space-y-1 text-sm text-gray-400 mb-4">
            {{ with .Params.location }}
              <p class="flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-pink-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.05 3.636a7 7 0 119.9 9.9L10 18.485l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                </svg>
                <span>{{ . }}</span>
              </p>
            {{ end }}

            {{ with .Params.venue }}
              <p class="flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-pink-400" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2l7 6v14H5V8l7-6z"/>
                </svg>
                <span>{{ . }}</span>
              </p>
            {{ end }}
          </div>

          <!-- Tags -->
          {{ with .Params.tags }}
            <div class="flex flex-wrap justify-center gap-2">
              {{ range . }}
                <span class="text-xs bg-[#2A2A2A] text-gray-300 px-3 py-1 rounded-full tracking-wide">
                  {{ . }}
                </span>
              {{ end }}
            </div>
          {{ end }}
        </div>
      </a>
    {{ end }}
  </div>
</main>
{{ end }}
