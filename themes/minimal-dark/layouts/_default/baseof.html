<!doctype html>
<html lang="en" class="bg-[#1F1F1F] text-white">
  <head>
    {{ partial "head.html" . }}
    <!-- Google Fonts: Raleway for headings, Lato for body -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #1F1F1F; /* Premium dark grey */
        color: #E5E5E5; /* softer white for readability */
      }
      h1, h2, h3, h4, .hero h1, .hero h2 {
        font-family: 'Raleway', sans-serif;
        font-weight: 600;
        letter-spacing: 0.5px;
        color: #FFFFFF; /* pure white for strong contrast */
      }
      p, span, li {
        font-family: 'Lato', sans-serif;
        font-weight: 400;
        line-height: 1.6;
      }
      /* Accent color (deep red for hover, highlights, etc.) */
      .accent {
        color: #B91C1C;
      }
      .accent-bg {
        background-color: #B91C1C;
      }
      /* Subtle muted gold (for highlights/badges) */
      .luxury {
        color: #D4AF37;
      }

      /* Global CTA button */
      .btn-cta {
        @apply bg-pink-600 hover:bg-pink-700 text-white font-semibold px-6 py-3 rounded-full shadow-lg transition inline-flex items-center justify-center space-x-2;
      }
    </style>
  </head>

  <body class="antialiased bg-[#1F1F1F] text-white">
    {{ partial "header.html" . }}

    <main id="main" class="min-h-screen p-6">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "whatsapp.html" . }}

    <script src="{{ "assets/js/main.js" | relURL }}" defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </body>
</html>
