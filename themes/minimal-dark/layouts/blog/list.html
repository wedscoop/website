{{ define "main" }}
<main class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8" style="font-family: 'Raleway', sans-serif;">Blog</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {{ range .Paginator.Pages }}
      <article class="bg-[#1A1A1A] rounded-xl overflow-hidden shadow hover:shadow-lg transition">
        
        <!-- Post cover with fallback -->
        <a href="{{ .RelPermalink }}">
          {{ with .Params.cover }}
            <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-48 object-cover">
          {{ else }}
            <div class="w-full h-48 bg-gradient-to-r from-pink-600 to-red-600 flex items-center justify-center">
              <span class="text-white text-lg font-semibold" style="font-family: 'Raleway', sans-serif;">
                {{ .Title }}
              </span>
            </div>
          {{ end }}
        </a>

        <!-- Post content -->
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2" style="font-family: 'Raleway', sans-serif;">
            <a href="{{ .RelPermalink }}" class="hover:text-pink-500">{{ .Title }}</a>
          </h2>
          <p class="text-gray-400 text-sm mb-2">{{ .Date.Format "Jan 2, 2006" }}</p>
          <p class="text-gray-300 text-sm">{{ .Params.description }}</p>
        </div>
      </article>
    {{ end }}
  </div>

  <!-- Pagination -->
  <div class="mt-8 flex justify-center space-x-2">
    {{ template "_internal/pagination.html" . }}
  </div>
</main>
{{ end }}
