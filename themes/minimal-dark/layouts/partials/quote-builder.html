<!-- CTA Quotation Builder -->
<style>
  /* keep everything hidden until Alpine is ready */
  [x-cloak] { display: none !important; }

  /* smooth overlay and dialog transition */
  .overlay-enter, .overlay-leave { transition: opacity .25s ease; }
  .overlay-enter-start, .overlay-leave-end { opacity: 0; }

  .dialog-enter, .dialog-leave { transition: transform .25s ease, opacity .25s ease; }
  .dialog-enter-start, .dialog-leave-end { transform: scale(.95); opacity: 0; }
</style>

<div x-data="{ confirmLeave: false }" x-cloak class="relative z-50 my-12 text-center px-4 sm:px-0">

  <!-- CTA Button -->
  <button 
    @click="confirmLeave = true"
    class="bg-pink-600 hover:bg-pink-700 text-white font-semibold px-6 py-3 rounded-full shadow-lg transition inline-flex items-center justify-center space-x-2 w-full sm:w-auto">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-3-3v6m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Build Your Package</span>
  </button>

  <!-- Confirmation Overlay -->
  <div 
    x-show="confirmLeave"
    x-transition:enter="overlay-enter"
    x-transition:enter-start="overlay-enter-start"
    x-transition:leave="overlay-leave"
    x-transition:leave-end="overlay-leave-end"
    x-cloak
    @click.self="confirmLeave = false"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-4 sm:p-6">

    <!-- Confirmation Box -->
    <div 
      x-transition:enter="dialog-enter"
      x-transition:enter-start="dialog-enter-start"
      x-transition:leave="dialog-leave"
      x-transition:leave-end="dialog-leave-end"
      class="bg-[#1F1F1F] w-full max-w-md rounded-lg shadow-xl p-6 text-center">
      
      <h2 class="text-xl font-semibold mb-4">You are leaving our site</h2>
      <p class="mb-6">The quotation builder will open in a new tab. Do you want to continue?</p>
      
      <div class="flex justify-center gap-4">
        <button 
          @click="confirmLeave = false"
          class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400 font-semibold">
          Cancel
        </button>
        <a 
          href="https://estimator-ivory.vercel.app/" 
          target="_blank"
          @click="confirmLeave = false"
          class="px-4 py-2 rounded bg-pink-600 hover:bg-pink-700 text-white font-semibold">
          Continue
        </a>
      </div>
    </div>
  </div>
</div>
