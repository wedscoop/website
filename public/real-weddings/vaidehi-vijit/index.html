<style>
 
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  grid-auto-rows: 10px;
  gap: 0.4rem;
  width: 100%;
}
.gallery-grid > a {
  display: block;
  break-inside: avoid;
  position: relative;
  overflow: hidden;        
  line-height: 0;          
}

 
.story-gallery {
  width: 100%;
}
.story-block {
  width: 100%;
  margin: 1rem 0;
  padding: 0;
}
.story-block iframe,
.story-block img {
  border-radius: 0.5rem;
  width: 100%;
}

 
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(12px); }
  100% { opacity: 1; transform: translateY(0); }
}
.fade-in-tile,
.fade-in-block {
  opacity: 0;
  animation: fadeInUp 0.8s ease-out forwards;
}
.fade-in-tile:nth-child(2n) { animation-delay: 0.1s; }
.fade-in-tile:nth-child(3n) { animation-delay: 0.2s; }
.fade-in-block { animation-delay: 0.1s; }

 
.gallery-grid a img,
.story-block a img {
  transition: transform 0.9s cubic-bezier(0.25, 0.1, 0.25, 1),
              filter 0.9s cubic-bezier(0.25, 0.1, 0.25, 1);
  will-change: transform, filter;
}
.gallery-grid a:hover img,
.story-block a:hover img {
  transform: scale(1.04);
  filter: brightness(1.05);
}

 
img.lazy-image {
  transition: opacity 0.6s ease-out;
}
img.lazy-image.loaded {
  opacity: 1;
}

 
.gallery-grid a img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  vertical-align: bottom;
}

 
.gallery-grid a {
  margin-bottom: -0.25rem;  
}
</style>

<script>
 
document.addEventListener("DOMContentLoaded", () => {
  const lazyImages = document.querySelectorAll("img.lazy-image");

  
  function adjustMasonry(grid) {
    if (!grid) return;
    const rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
    const gap = parseInt(window.getComputedStyle(grid).getPropertyValue('gap'));
    grid.querySelectorAll('a').forEach(item => {
      const img = item.querySelector('img');
      if (!img || !img.complete) return;
      const span = Math.ceil((img.getBoundingClientRect().height + gap * 0.9) / (rowHeight + gap));
      item.style.gridRowEnd = `span ${span}`;
    });
  }

  
  if ("IntersectionObserver" in window) {
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;

          img.onload = () => {
            img.classList.add("loaded");
            const grid = img.closest(".gallery-grid");
            if (grid) adjustMasonry(grid); 
          };

          obs.unobserve(img);
        }
      });
    }, { rootMargin: "300px 0px" });
    lazyImages.forEach(img => observer.observe(img));
  } else {
    
    lazyImages.forEach(img => {
      img.src = img.dataset.src;
      img.onload = () => {
        img.classList.add("loaded");
        const grid = img.closest(".gallery-grid");
        if (grid) adjustMasonry(grid);
      };
    });
  }

  
  window.addEventListener("load", () => {
    document.querySelectorAll(".gallery-grid").forEach(grid => adjustMasonry(grid));
  });
});
</script>
