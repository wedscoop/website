    <div id="mobile-menu" class="fixed inset-0 z-50 hidden flex flex-col items-center justify-center space-y-6 text-lg md:hidden" style="background-color: #1F1F1F;">
      <a href="/" class="hover:text-blue-400">Home</a>

      <a href="/preweddings/" class="hover:text-blue-400">Preweddings</a>
      <a href="/wedding-films/" class="hover:text-blue-400">Wedding Films</a>
      
      <a href="/contact/" class="hover:text-blue-400">Contact</a>
      <button id="close-menu" class="absolute top-4 right-4 text-gray-200 hover:text-white text-2xl font-bold">✕</button>
    </div>

  </header>

  <script>
    const mobileBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeBtn = document.getElementById('close-menu');

    mobileBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
    });
  </script>

</body>
</html>
